<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reachability Map</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="shortcut icon" href="#">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css')}}" />
  </head>
  <body>
    <div id="loading">
      <span id="loading-message"></span> 
    </div>
    <div id="map"></div>
    <div id="batteryForm">
      <form id="batteryInputForm">
          <label for="batteryLevel">Enter your recharge level:</label>
          <input type="number" id="batteryLevel" name="batteryLevel" placeholder="100" min="0" max="100" required>
          <button type="submit">Submit</button>
      </form>
    </div>
    <div id ="status-panel">
      <form id="coordinateForm">
        <div id="starting-location">START PLANðŸš€</div>
        <div>
          <label for="autocomplete-container">Input your address:</label>
          <div id="autocomplete-input" style="width: 190px;"></div>
          <input type="hidden" id="selected_address_data" name="address">
          <style>
              /* 1. Target the actual input field and components inside the container */
              #autocomplete-container * {
                  /* Reduce padding aggressively to shrink vertical size */
                  padding-top: 0px;    
                  padding-bottom: 0px; 
                  
                  /* Ensure no script forces a large minimum height */
                  min-height: 0 !important; 
                  height: auto !important;
                  
                  /* Ensure border/padding are calculated inside the width (good practice) */
                  box-sizing: border-box !important;
              }
              
              /* 2. Set the dropdown width to match the new input width for wrapping */
              .pac-container {
                  width: 190px !important;
              }
          </style>
          </div>
        <div>
          <label for="battery">ðŸ”‹Initial Battery Level:</label>
          <input
            type="text"
            id="battery"
            name="battery"
            placeholder="100"
          />
        </div>
        
        <div id="form-buttons">
          <button type="submit">Submit</button>
          <button type="button" id="resetMapButton">Reset</button>
        </div>
      </form>
      <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places">
      </script>
      <script defer src="{{ url_for('static', filename='addressComplete.js')}}"></script>
      <!--div style="display: flex;"!-->
        <!--input name="checkbox" type="checkbox" id="checkbox"/-->
        <!--p style="margin-left: 4%;">Hide Alpha Shape</p-->
      <!--/div-->
    </div>
    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Custom JavaScript -->
    <script>
      const mapboxApiKey = "{{ mapbox_api_key }}";
    </script>
    <script defer  src="{{ url_for('static', filename='/script.js')}}" ></script>
  </body>
</html>
